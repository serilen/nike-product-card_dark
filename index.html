<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nike_product_card_dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<main class="main-wrap">
		<div class="container">
			<div class="logo">
				<a href="#" class="logo__link">
					<img src="image/logo.png" alt="logo">
				</a>
			</div>
			<div class="product-appearance">
				<img class="product-appearance__img" src="image/Nike-SB-Stefan-Janoski-Max.png" alt="nike">
				<ul class="product-appearance__dots">
					<li class="product-appearance__dot"></li>
					<li class="product-appearance__dot product-appearance__dot--white"></li>
					<li class="product-appearance__dot product-appearance__dot--orange"></li>
					<li class="product-appearance__dot product-appearance__dot--green"></li>
				</ul>
			</div>
			<div class="product-desc">
				<h1 class="product-desc__title">Nike SB Stefan  Janoski Max</h1>
				<p class="product-desc__lead">Unisex Skateboarding Shoe</p>
				<div class="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
				</div>

			</div>
		</div>
	</main>
</body>
</html>
