<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nike_product_card_dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<main class="main-wrap">
		<div class="container">
			<div class="logo">
				<a href="#" class="logo__link">
					<img src="image/logo.png" alt="logo">
				</a>
			</div>
			<div class="product-appearance">
				<img class="product-appearance__img" src="image/Nike-SB-Stefan-Janoski-Max.png" alt="nike">
				<ul class="product-appearance__dots">
					<li class="product-appearance__dot"><a href="#" class="product-appearance__link"></a></li>
					<li class="product-appearance__dot product-appearance__dot--white"><a href="#" class="product-appearance__link"></a></li>
					<li class="product-appearance__dot product-appearance__dot--orange"><a href="#" class="product-appearance__link"></a></li>
					<li class="product-appearance__dot product-appearance__dot--green"><a href="#" class="product-appearance__link"></a></li>
				</ul>
			</div>
			<div class="product-desc">
				<h1 class="product-desc__title">Nike SB Stefan  Janoski Max</h1>
				<p class="product-desc__lead">Unisex Skateboarding Shoe</p>
				<div class="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
  					<input type="radio" class="rating__star" name="rating">
				</div>
				<div class="wrap__buttons">
					<div class="dropdown">
  						<button class="btn dropdown__btn"><span class="dropdown__text">Size</span><img src="image/Rectangle 2.png" alt="rectangle"></button>
 							<div class="dropdown__items">
    							<a class="dropdown__link" href="#">39</a>
   								<a class="dropdown__link" href="#">40</a>
    							<a class="dropdown__link" href="#">41</a>
    							<a class="dropdown__link" href="#">42</a>
    							<a class="dropdown__link" href="#">43</a>
    							<a class="dropdown__link" href="#">44</a>
  							</div>
					</div>
					<div class="dropdown">
  						<button class="btn dropdown__btn"><span class="dropdown__text">Qty</span><img src="image/Rectangle 2.png" alt="rectangle"></button>
 							<div class="dropdown__items">
    							<a class="dropdown__link" href="#">1</a>
   								<a class="dropdown__link" href="#">2</a>
    							<a class="dropdown__link" href="#">3</a>
    							<a class="dropdown__link" href="#">4</a>
    							<a class="dropdown__link" href="#">5</a>
    							<a class="dropdown__link" href="#">6</a>
  							</div>
					</div>
				</div>
				<button class="btn rating__btn">
				Add to cart
				</button>
			</div>
		</div>
	</main>
</body>
</html>
